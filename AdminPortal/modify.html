<!DOCTYPE>
<html lang="en">
<head>
    <title>Modify Car</title>
    <link rel="stylesheet" type="text/css" href="modify.css">
    <script src="validate.js"></script>
</head>

<body>

<h2 style="margin-left: 23%">Modify Car </h2>

<div>
    <form name="add_car" method="post" action="modify.php" onsubmit=" return validateaddcar() ">

        <label for="plate_id">Plate Id</label>
        <input type="text" name="Plate" id="Plate" maxlength="7" minlength="7" required/>
        <br><br>

        <label for="car_manufacture">Car Manufacture</label>
        <input type="text" name="manufacture" id="manufacture" minlength="2" required/>
        <br><br>

        <label for="car_model">Car Model</label>
        <input type="text" name="model" id="model" required/>
        <br><br>


        <label for="model_year">Model Year</label>
        <input type="number" name="year" id="year" max="2022" min="1980" required />
        <br><br>

        <label for="car_status">Car Status</label>
        <select name="Status" id="Status" required>
             <option value="ACTIVE">Active</option>
             <option value="OUTOFSERVICE">Out of service</option>
        </select>
        <br><br>

        <label for="office">Office</label>
        <input type="text" name="off" id="off" required/>
        <br><br>

        <br><br>
        <button type="submit" id="modify" name="modify">Modify</button>
        <br><br>

    </form>
     <button type="text" id="back" name="back"><a href="admin_portal.html" style="color: black;text-decoration: none;">Back </a></button>

</div>
</body>
</html>
